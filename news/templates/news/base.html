{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet"  href="{% static 'news/main.css' %}" /> -->
    <title>News Home</title>
</head>
<body>
    <header class="py-3 shadow">
        <div class=" container mx-auto flex justify-between items-center">
            <div class="text-2xl text-indigo-700">NewsRead</div>
            <nav>
                {% if user.is_authenticated %}
                    <a class="py-2 px-8 bg-indigo-700 text-white rounded" href="{% url 'logout' %}">Logout</a>
                {% else %}
                    <a class="py-2 px-3 mr-3" href="{% url 'login' %}">Login</a>
                    <a class="py-2 px-8 bg-indigo-700 text-white rounded" href="{% url 'signup' %}">Signup</a>
                {% endif %}
            </nav>
        </div>
    </header>
    <div class="container mx-auto">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
